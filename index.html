<!DOCTYPE html>
<html>
  <head>
    <title>Webslesson Tutorial | Search HTML Table Data by using JQuery</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"
    />
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <style>
      #result {
        position: absolute;
        width: 100%;
        max-width: 870px;
        cursor: pointer;
        overflow-y: auto;
        max-height: 400px;
        box-sizing: border-box;
        z-index: 1001;
      }
      .link-class:hover {
        background-color: #f1f1f1;
      }
    </style>
  </head>
  <body>
    <br /><br />
    <div class="container" style="width: 900px;">
      <h2 text-align="center">JSON Live Data Search using Ajax JQuery</h2>
      <h3 text-align="center">Employee Data</h3>
      <br /><br />
      <div text-align="center">
        <input
          type="text"
          name="search"
          id="search"
          placeholder="Search Employee Details"
          class="form-control"
        />
      </div>
      <ul class="list-group" id="result"></ul>
      <br />
    </div>
  </body>
</html>

<script>
  $(document).ready(function () {
    $.ajaxSetup({ cache: false });
    $("#search").keyup(function () {
      $("#result").html("");
      $("#state").val("");
      var searchField = $("#search").val();
      var expression = searchField;
      $.getJSON("data.json", function (data) {
        $.each(data, function (key, value) {
          console.log("******************DEBUG******************");
          console.log("Expression: " + expression);
          console.log(value.matching_terms);
          if (value.matching_terms.includes(expression)) {
            console.log("true!!!!!!!!!!!!!!!!!!!!!!!!!!");
            $("#result").append('<li class="list-group-item link-class">');
            for (const key of Object.keys(value)) {
              $("#result").append(key + " " + value.key + " ");
            }
            $("#result").append("</li>");
          }
        });
      });
    });

    $("#result").on("click", "li", function () {
      var click_text = $(this).text().split("|");
      $("#search").val($.trim(click_text[0]));
      $("#result").html("");
    });
  });
</script>
